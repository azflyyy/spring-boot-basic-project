
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>AFFECTATION</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Affectation des professeurs</h1>
  <hr>

  <form action="#" th:action="@{/save}" th:object="${employee}"
        method="POST">
    <input type="text" th:field="*{name}" placeholder="Employee Name"
           class="form-control mb-4 col-4"> <input type="text"
                                                   th:field="*{email}" placeholder="Employee Email"
                                                   class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Save
      Employee</button>
    <div class="form-group">
      <label class="control-label" for="prof_id"> Professeur </label>
      <br/>
      <select class="control-label-lg" id="prof_id" th:field="*{prof.id}" >
        <option th:each="prof:${profs}"
                th:text="${prof.nom}"
                th:if="${prof.compte == null}"
                th:value="${prof.id}">
        </option>
      </select>
    </div>
  </form>

  <hr>

  <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>
